<div class="modal fade" id="posModal" ng-controller="PitchController">
  <div class="modal-dialog">
    <div class="modal-content">      

      <div class="panel panel-warning title">

        <div class="panel-heading title">            
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>        
            <h3 class="panel-title">Post a Pitch (FREE)</h3>
        </div>

        <div class="panel-body">
          <form ng-submit="createPitch()">              
            <input type="text" ng-model="pitch.title" class="form-control" placeholder="Pitch title" required><br>             
            <textarea ng-model="pitch.description" class="form-control" placeholder="Elevator pitch to reporters" required></textarea><br>
            <input type="text" ng-model="pitch.total" class="form-control" placeholder="Type of reporters you wanna talk to e.g. Tech, finance, cosmetic etc" required><br>
            <input type="submit" value="Post Now" class="btn btn-warning">
          </form>
        </div>

      </div>

    </div>
  </div>
</div>
